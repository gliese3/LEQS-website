<div
  class="bg-theme-light dark:bg-darkmode-theme-light rounded p-4 text-center">
  {{ $image:= .Params.image }}
  {{ if $image }}
    {{ partial "image" (dict "Src" $image "Alt" .Title "Class" "mb-10 person_img_center person_img") }}
  {{ else if .Params.Email }}
    <img
      class="mx-auto mb-6 rounded"
      alt="{{ .Title }}"
      height="120"
      width="120"
      src="https://www.gravatar.com/avatar/{{ md5 .Params.email }}?s=128&pg&d=identicon" />
  {{ end }}
  <h4 class="mb-3">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h4>
  <p class="mb-1">
    {{ .Params.summary | markdownify }}
  </p>
  <br>
  <p class="mb-1 text-left">
    {{ .Params.contacts | markdownify }} 
  </p>
</div>
